<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="exe001.css"/>
    <script language="javascript" src="exe001.js"></script>
</head>
<body>
    <header id="cabecalho">
        <h1 id=titulo>Verificador de Idade</h1>
    </header>
    <section id="corpo">
        <div id="numeros">
            <p><label fot="cAnoNasc">Ano de Nascimento:</label><input type="number" name="tAnoNasc" id="cAnoNasc"></p>
            <p>Sexo: <input type="radio" name="tSexo" id="cMasc" checked/><label for="cMasc">Masculino</label> 
            <input type="radio" name="tSexo" id="cFem"/><label for="cFem">Feminino</label></p>
            <input type="button" value="Verificar" onclick="verificar()"/>
        </div>
        <div id="produto">
            <p id="produt"></p>
            <img id="foto" src="Fotos/foto_codigo.jpg"/>
        </div>
    </section>
    <footer id="rodape">
        <p><a href="https://github.com/Vitor-Manoel1014" title="Meu perfil no GitHub" target="_blank">&copy; Vitor Manoel</a></p>
    </footer>
