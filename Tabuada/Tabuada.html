<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="Tabuada.css"/>
    <script language="javascript" src="Tabuada.js"></script>
</head>
<body>
    <header id="cabecalho">
        <h1 id=titulo>Tabuada</h1>

    <section id="corpo">

        </div>
        <div id="resultado">
            <select name="tabuada" id="seltab" size="10"></select>
        </div>
    </section>
    <footer id="rodape">
        <p><a href="https://github.com/Vitor-Manoel1014" title="Meu perfil no GitHub" target="_blank">&copy; Vitor Manoel</a></p>
    </footer>
