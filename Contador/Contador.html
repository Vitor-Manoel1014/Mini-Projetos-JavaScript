<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="Contador.css"/>
    <script language="javascript" src="Contador.js"></script>
</head>
<body>
    <header id="cabecalho">
        <h1 id=titulo>Contador</h1>
    </header>
    <section id="corpo">
        <div id="pedido">
            <p><label for="iInicio">Inicio:</label><input type="number" name="nInicio" id="iInicio"/></p>
            <p><label for="iFim">Fim:</label><input type="number" name="nFim" id="iFim"/></p>
            <p><label for="iPasso">Passo:</label><input type="number" name="nPasso" id="iPasso"/></p>
            <input type="button" value="Contar" onclick="Contar()"/>
        </div>
        <div id="conta_feita">
            <p id="conta">Aqui irei contar &#129322;</p>
        </div>
    </section>
    <footer id="rodape">
        <p><a href="https://github.com/Vitor-Manoel1014" title="Meu perfil no GitHub" target="_blank">&copy; Vitor Manoel</a></p>
    </footer>
</body>
</html>
