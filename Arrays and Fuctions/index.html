<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="design.css"/>
    <script language="javascript" src="interatividade.js"></script>
</head>
<body>
    <header id="cabecalho">
        <h1 id=titulo>Analisador de números</h1>
    </header>
    <section id="corpo">
        <div id="pedido">
            <p><label for="iNum">Número (entre 0 e 100):</label> <input type="number" name="nNum" id="iNum" min="0" max="100"/> <input type="button" value="Adicionar" onclick="Adicionar()"/></p>
        </div>
        <div id="resultado">
            <select name="sArray" id="iArray" size="10"></select><br/>
            <input type="button" onclick="Verificar()" value="Verificar"/>
            <p id="verificacao"><br></p>
        </div>
    </section>
    <footer id="rodape">
        <p><a href="https://github.com/Vitor-Manoel1014" title="Meu perfil no GitHub" target="_blank">&copy; Vitor Manoel</a></p>
    </footer>
</body>
</html>
